<!-- เรียกใช้งานจาก base template-->
{% extends "base.html" %}

{% block title %}
    <title>First Page</title>
{% endblock %}

{% block content %}
    <h1>Hello, {{fname | upper}} {{lname | upper}}</h1>
    <h2>Age = {{age}}</h2>
    
    {% if age >= 20 %}
        <h3>Welcome Adult</h3>
    {% else %}
        <h3>Welcome Teen</h3>
    {% endif %}
{% endblock %}
